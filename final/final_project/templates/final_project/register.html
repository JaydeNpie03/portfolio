{% extends "final_project/layout.html" %}

{% block body %}

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                        <p class="text-white-50 mb-5">
                        {% if message %}
                            {{ message }}
                        {% else %}
                            Please enter your desired credentials.
                        {% endif %}
                        </p>

                        <form action="{% url 'register' %}" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <div class="form-outline form-white mb-4">
                                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                            </div>
    
                            <div class="form-outline form-white mb-4">
                                <input class="form-control" type="email" name="email" placeholder="Email Address">
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input class="form-control" id="avatar" type="file" name="profile_img" accept="image/*">
                            </div>
    
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                        </form>

                    </div>

                    <div>
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Log In</a>
                    </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
