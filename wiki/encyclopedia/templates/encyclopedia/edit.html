{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a Wiki Page
{% endblock %}


{% block body %}

    {% csrf_token %}
    <h1>Edit the "{{ entry }}" Wiki Page</h1>
    <form action=" {% url 'wiki:edit' entry %}" method="post">

        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit Edit">
    </form>

{% endblock %}
