{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki: {{ title }}
{% endblock %}

{% block body %}

    

    {% if info == None %}
        <h2>A wiki entry was not found for "{{ title }}".</h2>
    {% else %}
    <a href="/wiki/{{ title }}/edit">Edit this page</a>
        {{ info | safe }}
    {% endif %}

{% endblock %}
