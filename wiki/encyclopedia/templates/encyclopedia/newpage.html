{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a Wiki Page
{% endblock %}


{% block body %}

    {% csrf_token %}
    <h1>Create a New Wiki Page</h1>
    <form action="{% url 'wiki:new' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Page">
    </form>

{% endblock %}
